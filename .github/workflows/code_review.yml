name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Prevent concurrent reviews on the same PR
concurrency:
  group: code-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: AI Code Review
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install and setup Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          # Start Ollama in background
          ollama serve &
          # Wait for Ollama to be ready
          sleep 5
          # Pull the model
          ollama pull codellama:7b
        continue-on-error: true
      
      - name: Run Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OLLAMA_HOST: http://localhost:11434
          OLLAMA_MODEL: codellama:7b
          LOG_LEVEL: INFO
        run: |
          python -m src.main --output examples/review_output.jsonl
      
      - name: Upload review logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: review-logs
          path: examples/*.jsonl
          retention-days: 30

  # Optional: Run without LLM for faster CI
  review-static-only:
    name: Static Analysis Only
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Static Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          LOG_LEVEL: INFO
        run: |
          python -m src.main --no-llm --output examples/static_review.jsonl
